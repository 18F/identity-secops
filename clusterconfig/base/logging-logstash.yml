    app: "logstash-logstash"
    chart: "logstash"
    heritage: "Helm"
    release: "logstash"
spec:
  serviceName: logstash-logstash
  selector:
    matchLabels:
      app: "logstash-logstash"
      release: "logstash"
  replicas: 1
