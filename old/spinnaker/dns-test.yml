---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: identity-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: nginx.devops-test.v2.identitysandbox.gov
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: http
    targetPort: 80
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: identity-system
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
          name: http
