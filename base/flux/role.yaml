---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: flux
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: flux
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flux
subjects:
  - name: flux
    namespace: flux-system
    kind: ServiceAccount
